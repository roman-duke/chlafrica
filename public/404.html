<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Redirect all 404 requests to index.html
      (function() {
        var redirect = window.location.protocol + '//' + window.location.host + '/';
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
